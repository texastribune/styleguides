---
layout: protosandbox
title: Variation 1
---

<body>
  <div class="variation-one">
    <div class="themenum"><h1>1</h1></div>
    {% for story in site.data.stories_fpo %}
      <article class="story">
        <div class="story_meta--wrapper">
          <h1 itemprop="headline" class="story_headline">{{ story.headline }}</h1>
        </div>
        <p class="story_byline">by <a href="">{{ story.author }}</a></p>
        <figure class="story_leadart">
          <span>{{ story.photocredit }}</span>
          <img src="{{ story.leadart }}" alt="">
        </figure>
        <figcaption>{{ story.caption }}</figcaption>
        <div class="story_info">
          <p><span class="story_info--pub">{{ story.pub_date }}</span> | <a class="story_info--comments" href="">{{ story.num_comments }} Comments</a></p>
        </div>
        <div class="story_body">
          {{ story.body }}
        </div>
      </article>
    {% endfor %}
  </div>
</body>
