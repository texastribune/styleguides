---
layout: protosandbox
title: Theme 3
---

<body>
  <div class="theme-three full-theme">
    <a href="#theme-three" id="theme-three"><h2>Theme Three</h2></a>
    {% for story in site.data.storyexamples %}
      <article class="story">
        <div class="story_meta--wrapper">
          <h1 itemprop="headline" class="story_headline">{{ story.headline }}</h1>
        </div>
        <p class="story_byline">by <a href="">{{ story.author }}</a> <a href=""><i class="fa fa-comments-o"></i> {{ story.num_comments }}</a></p>
        <figure class="story_leadart">
          <img src="{{ story.leadart }}" alt="">
          <span>{{ story.photocredit }}</span>
        </figure>
        <figcaption>{{ story.caption }}</figcaption>
        <div class="story_info">
          <hr class="pub_date"><p class="story_info--pub">{{ story.pub_date }}</p>
        </div>
        <div class="story_body">
          {{ story.body }}
        </div>
      </article>
    {% endfor %}
  </div>
</body>
