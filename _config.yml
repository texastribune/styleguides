# Site settings
title: Texas Tribune Style Guides
# email:
description: "These are the style guides for the Texas Tribune."
baseurl: "/styleguides"
# url: "http://yourdomain.com"
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown
permalink: pretty
exclude:
  - bower_components
  - bower.json
  - Makefile
  - README.md
# Configure Jekyll sass's load path
sass:
    sass_dir: _sass
    load_paths:
      - bower_components/bourbon/dist
      - bower_components/neat/app/assets/stylesheets
