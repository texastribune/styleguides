<div class="container">
<h1 id="main-page-header">Texas Tribune Stylesheets</h1>
<div id="side-nav">
    <ul>
        {% for p in site.pages %}
        {% if p.url != page.url %}
        <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
</div>
