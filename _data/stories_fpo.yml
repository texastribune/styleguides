  headline: 'GOP Leaders Mostly Silent on Abbott Plan to Amend Constitution'
  author: 'Edgar Walters'
  pub_date: 'Jan. 12, 2016'
  num_comments: '9'
  body: "<p>Three days after Gov. <a href='http://www.texastribune.org/directory/greg-abbott/'>Greg Abbott</a> called for a convention of states to<strong>&nbsp;</strong>amend the U.S. Constitution, his fellow&nbsp;high-ranking Republicans in Texas &mdash; typically quick to chime in with support for the governor &mdash; have kept uncharacteristically quiet about&nbsp;the&nbsp;proposal.</p>
<p>Abbott&nbsp;received a standing ovation at a conservative think tank's conference&nbsp;on Friday after he&nbsp;<a href='https://www.texastribune.org/2016/01/08/abbott-calls-states-amend-us-constitution/'>unveiled nine proposed amendments</a> to the U.S. Constitution, intended to bolster states&rsquo; rights while reining in the powers of Congress and the federal government.&nbsp;The governor predicted a majority of Americans would support amending the Constitution to&nbsp;require Congress pass a balanced federal budget&nbsp;and allow states&nbsp;to override federal laws and U.S. Supreme Court decisions.</p>
<p>Yet outside of the Hilton ballroom in Austin, Abbott's proposal has not drawn the same instant praise. Several <span style='line-height: 1.35;'>GOP state leaders including Lt. Gov. </span><a style='line-height: 1.35;' href='http://www.texastribune.org/directory/dan-patrick/'>Dan Patrick</a><span style='line-height: 1.35;'> and House Speaker </span><a style='line-height: 1.35;' href='http://www.texastribune.org/directory/joe-straus/'>Joe Straus</a><span style='line-height: 1.35;'> have yet to weigh in on the proposal.&nbsp;</span>Neither representatives for Patrick nor Straus responded to questions from The Texas Tribune Monday.<span style='text-decoration: line-through;'><br /></span></p>
<p>Cynthia Meyer, Texas Attorney General <a href='http://www.texastribune.org/directory/ken-paxton/'>Ken Paxton</a>'s spokeswoman,&nbsp;suggested Paxton believed Abbott's amendments &ldquo;ought to be considered&rdquo; but stopped short of confirming he supports Abbott's proposal for a constitutional convention.</p>
<hr class='hrsignup'><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2 class='signup_header'>Sign Up for The Brief</h2><p class='signup_pg'>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p>&ldquo;Perhaps this bold call causes Congress and the courts to listen to the American people and return their focus to a limited government,&rdquo;&nbsp;Meyer said.</p>
<p>The ambivalence among many Republican officials underscores the divisions among conservative grassroots about how Abbott proposed for the U.S. Constitution to be amended.&nbsp;<span style='line-height: 1.35;'>The standard method for making changes requires a two-thirds vote from both chambers of Congress. Each of the document&rsquo;s 27 existing amendments was approved that way.&nbsp;</span></p>
<p>But the Constitution also permits a second, unrealized method for passing amendments. If 34 states ask for a constitutional convention, delegates may meet to consider changes to the Constitution &mdash;&nbsp;which could then become law if they had the support of at least 38 states.&nbsp;In 2015, the Texas House passed a<a href='http://www.capitol.state.tx.us/BillLookup/History.aspx?LegSess=84R&amp;Bill=HJR77'>&nbsp;bill</a>&nbsp;calling for such a convention but it failed to pass out of the Senate.</p>
<p>Critics say this method would risk leading to a &ldquo;runaway&rdquo; convention, where states could radically alter the document that forms the backbone of U.S. governance. Abbott has said those concerns are without merit.</p>
<div class='story_ad'><img src='http://texastribune.github.io/styleguides/images/instoryad_theticket.png'></div>
<p><span style='line-height: 1.35;'>After the governor&rsquo;s speech on Friday, at least one elected Texas Republican suggested disagreement with Abbott's plan.</span></p>
<p>&ldquo;The Constitution is not the problem,&rdquo; wrote state Rep. <a href='http://www.texastribune.org/directory/david-simpson/'>David Simpson</a>, R-Longview, on his <a href='https://www.facebook.com/DavidSimpsonTX/posts/10153294746926404'>Facebook page</a>. &ldquo;It&rsquo;s elected officials that won&rsquo;t stand up and enforce the strict limitations it imposes on the role of government both in Washington and Austin.&rdquo;</p>
<p>Simpson is running for the Texas Senate. A spokesman for his chief opponent in that race, state Rep. <a href='http://www.texastribune.org/directory/bryan-hughes/'>Bryan Hughes</a>, R-Mineola, did not respond to a request for comment on his position about Abbott&rsquo;s proposal.</p>
<p>One of the strongest supporters of Abbott's plan, state Rep.&nbsp;<a href='http://www.texastribune.org/directory/paul-workman/'>Paul Workman</a>, R-Austin, has pledged to pass the proposal in the next legislative session.</p>
<p>'I have committed my full support to the governor in making sure Texas takes the lead in restoring the rights of the states and putting our country back on track,' Workman&nbsp;<a href='http://tribtalk.org/2016/01/11/time-for-texas-to-take-the-lead-in-amending-the-us-constitution/'>wrote in&nbsp;</a><a href='http://tribtalk.org/2016/01/11/time-for-texas-to-take-the-lead-in-amending-the-us-constitution/'>&nbsp;TribTalk</a>, the Tribune&rsquo;s&nbsp;op-ed site.&nbsp;'Now is the time for a convention of states.'</p>
<p>Across the aisle, Texas Democrats lambasted Abbott&rsquo;s call for a constitutional convention, calling it an attempt by an &ldquo;imperial&rdquo; governor to &ldquo;tear apart the Constitution.&rdquo;</p>
<p>&ldquo;Texas families deserve serious solutions, not Tea Party nonsense,&rdquo; said Texas Democratic Party Deputy Director Manny Garcia.</p>
<p>Yet the Tea Party is&nbsp;far from united&nbsp;on the issue.&nbsp;</p>
<p>Julie McCarty, president of the NE Tarrant Tea Party, a prominent conservative group, said she personally opposed the idea but that her group has &ldquo;participants on both sides.&rdquo;</p>
<p>&ldquo;Texas conservative grassroots have come a long way in educating ourselves and building our influence, but this is not something we are ready for until our numbers are much bigger, our influence is much stronger, and frankly, not until we take seriously our need for much more education on the role of government and how it should work,&rdquo; she wrote in an email.</p>
<p><span style='line-height: 1.35;'>That view was shared by Konni Burton, formerly of the NE Tarrant Tea Party and now a Republican state Senator from Colleyville, in 2011, when then-Texas Gov. </span><a style='line-height: 1.35;' href='http://www.texastribune.org/directory/rick-perry/'>Rick Perry</a><span style='line-height: 1.35;'>&nbsp;called on state lawmakers to endorse a constitutional convention for a federal balanced budget amendment. Lawmakers that year failed to pass a law calling for a convention.&nbsp;</span></p>
<p>Burton at the time told the Fort Worth Star-Telegram that such a convention could allow 'anyone to offer up any number of amendments ... based on their own ideology and interests, which could ultimately radically change our Constitution.'</p>
<p>A spokesman for Burton did not return multiple requests for comment since Friday&nbsp;about whether her views on a constitutional convention<strong>&nbsp;</strong>had changed.</p>
<p>Randy Barnett, a constitutional law professor at Georgetown University who <a href='http://www.conventionofstates.com/the_jefferson_statement'>supports a convention of states</a>, said conservative groups like the Eagle Forum and John Birch Society have historically opposed the proposal, but that their fears of a runaway convention were &ldquo;based on a misreading.&rdquo;</p>
<p>&ldquo;The worst thing that could ever happen is that the convention would propose amendments that would be beyond whatever scope they were supposedly given, and then three-quarters of the states would have to approve them,&rdquo; he said.</p>
<p>Even&nbsp;U.S. Sen.&nbsp;<a href='http://www.texastribune.org/directory/ted-cruz/'>Ted Cruz</a>, a longtime Abbott ally who worked&nbsp;under Abbott when Abbott was attorney general, has suggested he may support a constitutional convention in the future but has not gone as far as Abbott on the issue.&nbsp;Campaigning last year in Iowa,&nbsp;Cruz,&nbsp;a Republican presidential candidate,&nbsp;<a href='http://www.texastribune.org/2015/06/28/court-decisions-give-cruz-new-ammo-old-targets/'>predicted</a>&nbsp;there would be 'more and more movement' toward a convention if Congress did not act on constitutional amendments.</p>
<p>On this issue, Abbott may be more aligned with one of Cruz's rivals&nbsp;for the GOP presidential nomination. Last week,&nbsp;U.S. Sen. Marco Rubio from Florida called for a constitutional convention in an op-ed published <a href='http://www.usatoday.com/story/opinion/2016/01/06/marco-rubio-constitutional-convention-editorials-debates/78368672/'>in USA Today</a>.</p>"
