  body: "<p>University of Texas System Chancellor Bill McRaven gave a limited mea culpa about his Houston expansion plans to the state's higher education oversight board Thursday, saying he should have consulted with the board before buying about 100 acres for a future Houston campus.&nbsp;</p>
<p><span style='line-height: 1.35;'>'Had I not been as new on the job, I probably would have been a little smarter and come in and talked to the chairman and the commissioner,' said McRaven, who has been chancellor for about a year.&nbsp;</span></p>
<p>The purchase was finalized last week. It's one of several that the UT System plans to make in the next year as it pieces together a 300-acre tract near the Texas Medical Center. The goal, McRaven said, is to open some kind of campus &mdash; but not a new university &mdash; where students and faculty from the system's 14 institutions can collaborate, study and conduct research.&nbsp;</p>
<p>He was invited to the Texas Higher Education Coordinating Board meeting to discuss his vision for the system. At the meeting, he touted the project as one of his top priorities, saying it provides the system an opportunity to rethink how higher education operates in Texas.&nbsp;</p>
<hr class='hrsignup'><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2 class='signup_header'>Sign Up for The Brief</h2><p class='signup_pg'>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p>But the project has been unpopular among some state leaders. Nineteen Houston-area legislators wrote McRaven a letter asking him to slow down the project. University of Houston supporters have complained that the campus would be an encroachment on their university. And the coordinating board's commissioner, Raymund Paredes, has questioned whether it's the best use of state money.&nbsp;</p>
<p>But lawmakers and coordinating board members have also been miffed that McRaven didn't consult them before he announced the plan. McRaven acknowledged that frustration Thursday, saying he was 'guilty as charged.'</p>
<p>He said he kept quiet about the plans because he didn't want to risk news leaking about the project as real estate is a competitive business. If land owners found out UT-Austin's plans, he argued, the price for the land would have gone up. So the system made the decision to buy the land before it got very far in the planning stages, he said.&nbsp;</p>
<div class='story_ad'><img src='http://texastribune.github.io/styleguides/images/instoryad_theticket.png'></div>
<p>'We had to get the property, and then the thinking all along was now we are going to build a task force' to figure out how to use it, McRaven said.&nbsp;</p>
<p>The task force will include local leaders and a representative from the coordinating board, McRaven said. Members will be announced in the coming weeks, and they will likely deliberate for the rest of the year.&nbsp;</p>
<p>Still, McRaven acknowledged that he should have at least given someone at the coordinating board a heads up.&nbsp;</p>
<p>Also at the meeting, representatives from UH's political action committee urged the coordinating board to do something to block the project. Welcome Wilson Sr., chairman of the PAC, said the project should be delayed until the next legislative session so lawmakers can weigh in.&nbsp;</p>
<p>'Will the University of Houston be hurt? Of course it will,' he said. 'UT is an 800-pound gorilla.'</p>
<p>Board members didn't take any action Thursday, and some expressed worry that they have limited authority to do anything. The board has lacked the authority to block the construction of new university buildings since 2013. The actions of the UT System and other schools pursuing expansion show that the board may need that power back, said David Teuscher, the board secretary.&nbsp;</p>
<p>'We have some authority, but it's limited authority,' Teuscher said. 'It is up to the Legislature to act.'</p>
<p>McRaven has dismissed concerns about competition. Houston is the largest city in the state and would benefit from another university's presence, he has argued. He said Thursday that the University of Houston would be invited to collaborate on work being done on the campus.&nbsp;</p>
<p>'This is about Texas,' he said. 'This is about helping the people of Texas.'</p>
